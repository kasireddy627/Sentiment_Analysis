<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>
    <textarea id="review" placeholder="Enter product review..."></textarea>
    <button onclick="predictSentiment()">Predict</button>
    <div class="result" id="result"></div>
</div>

<script>
    function predictSentiment() {
        const reviewText = document.getElementById("review").value;

        fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ review: reviewText })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerText =
                "Sentiment: " + data.sentiment;
        })
        .catch(error => {
            document.getElementById("result").innerText = "Error occurred!";
        });
    }
</script>

</body>
</html>
